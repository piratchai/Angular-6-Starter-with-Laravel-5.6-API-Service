<div class="container" style="margin-top: 64px;">
    <div class="card text-center" style="min-height: 242px;">
        <ng-template #preogresView>
            <div class="loader absolute"></div>
        </ng-template>        

        <div class="card-header">
            <button (click)="back()" class="btn btn-sm btn-info float-left"> <i class="fas fa-arrow-left"></i> Back</button>
            <span class="float-right">Transaction</span>
        </div>
        <div *ngIf="!transactionService.loadViewTransaction;else preogresView">
            <div class="card-body">
                <h5 class="card-title">{{transactionService.transaction.title}}</h5>
                <p>
                    <span class="border border-success rounded-circle balance"> <small>{{transactionService.transaction.ammount}}</small></span>
                </p>
            </div>
            <div class="card-footer text-muted">
                Created : {{date.format(transactionService.transaction.created_at,'dd/mm/yyyy')}}  
                Updated : {{date.format(transactionService.transaction.updated_at,'dd/mm/yyyy')}}
            </div>
        </div>
    </div>
</div>
