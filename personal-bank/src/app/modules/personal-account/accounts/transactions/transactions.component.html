<div class="container" style="margin-top: 64px;">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <a routerLink="/dashboard/accounts/{{getAccountId()}}" class="btn btn-sm btn-info"> <i class="fas fa-arrow-left"></i> Back </a>  
                    <span class="float-right">List Transactions</span>
                </div>
                <div class="card-body">
                    <app-table 
                        [multiple]          = "false"
                        [header]            = "headerTable"  
                        [data]              = "transactionService.transactions" 
                        [loading]           = "transactionService.loading"
                        [onClickTr]         = "onClickTr"
                        [paginate]          = "transactionService.paginate"
                        [onClickPage]       = "onClickPage"
                        [redirectDbClick]   = "redirectDbClick"
                        [buttonActions]     = "objBtnActions()"
                        [convert]           = "convertValues"
                        [convertTdClass]    = "convertTdClass"
                        >
                    </app-table>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="addFakeTransaction" tabindex="-1" role="dialog" aria-labelledby="AddFakeTansaction" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header bg-info text-white">
                <h5 class="modal-title" id="exampleModalLabel">Ne Fake Transactions</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <div class="form-group">
                            <label>Title:</label>
                            <input 
                                type            = "text" 
                                id              = "inputTitle" 
                                name            = "title"
                                class           = " form-control "  
                                placeholder     = "Title"  
                                (NgModel)       = "fakeDataTransaction.title"
                                (keyup)         = "onChange($event)"
                                autofocus 
                            />
                        </div>
                    </div>
                    <div class="form-group">
                            <div class="form-group">
                                <label>Ammount:</label>
                                <input 
                                    type            = "text" 
                                    id              = "inputAmmount" 
                                    name            = "ammount"
                                    class           = "form-control"  
                                    placeholder     = "Ammount"  
                                    (NgModel)       = "fakeDataTransaction.ammount"
                                    (keyup)         = "onChange($event)"
                                    autofocus 
                                />
                            </div>
                        </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal"> Close</button>
                <button (click)="onSaveTransaction($event)" type="button" class="btn btn-success btn-sm">
                    <app-loading-btn [load]="transactionService.loadAddFakeTransaction" btnIcon="fa-save" btnText="Save Fake Transaction"></app-loading-btn>
                </button>
            </div>
        </div>
    </div>
</div>
