<div *ngIf = "!isDeleted" class="container" style="margin-top:70px; ">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <ng-template  #loadProfile>
                    <div class="loader absolute"></div>
                </ng-template>
                <div class="card-header text-center">
                    Profile
                </div>
                <div *ngIf="!auth.loadProfile;else loadProfile">
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <i style="font-size: 91px;" class="fas fa-user rounded-circle"></i>
                            <h1 class="h3 mb-3 font-weight-normal text-bold">{{auth.profile.name}} {{auth.profile.subname}}</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-12">
                <ul class="nav nav-tabs" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" data-toggle="tab" href="#data">Personal Data</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="#password">Password</a>
                    </li>
                    <!--
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="tab" href="#avatar">Avatar</a>
                        </li>
                    -->
                </ul>
                <div class="tab-content">
                    <div id='data' class="card tab-pane active">
                        <ng-template  #loadProfileData>
                            <div class="loader absolute"></div>
                        </ng-template>
                        <div *ngIf="!auth.loadProfile;else loadProfileData">
                            <div class="card-body">
                                <app-profile-data>  </app-profile-data>
                            </div>
                        <div class="card-footer">
                            <div class="row">
                                <div class="col-md-12">
                                    <p class="notes notes-danger"> The actions <b>Delete Account </b> can not be reverted. All your data will be removed from our database.  </p>
                                </div>
                                <div class="col-md-12">
                                    <div class="btn-group float-right">
                                        <button type="button" class="btn btn-danger btn-sm"  data-toggle="modal" data-target="#alert-deleteAccount" ><i class="fas fa-trash"></i> Delete Account </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        </div>
                    </div>
                    <div id="password" class=" tab-pane ">
                        <app-profile-password></app-profile-password>
                    </div>
                    <!-- 
                        At the momment this part is not finished
                        Finish them before use.
                        Upload is fake
                        
                        <div id="avatar" class="tab-pane">
                            <app-profile-avatar></app-profile-avatar>
                        </div>
                     -->

                </div>
        </div>
    </div>
</div>
<div *ngIf="isDeleted" class="container" style="margin-top:70px; ">
    <div class="col-md-12">
        <h5 class="text-center"> Your account has ben deleted.You will be logout from the system......</h5>
    </div>
</div>
<app-alert
    modal_id    = "deleteAccount"
    [loading]   = "auth.loadDeleteProfile"
    [onConfirm] = "deleteAccount"   
>
</app-alert>
