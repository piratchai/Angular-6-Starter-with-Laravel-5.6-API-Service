<div class="container" style="margin-top: 64px;">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    List Activities
                </div>
                <div class="card-body">
                    <app-table 
                        [multiple]          = "false"
                        [header]            = "headerTable"  
                        [data]              = "activityService.activities" 
                        [loading]           = "activityService.loading"
                        [onClickTr]         = "onClickTr"
                        [paginate]          = "activityService.paginate"
                        [onClickPage]       = "onClickPage"
                        [buttonActions]     = "objBtnActions()"
                        [convert]           = "convertValues"
                        [convertTdClass]    = "convertTdClass"
                        >
                    </app-table>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade out" id="openActivity" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-info text-white">
                <h5 class="modal-title"> Activity </h5>
                <button class="close" data-dismiss="modal" aria-label="Close">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>{{lastRecordSelected.title}}</p>
                <p> Type <span class="badge bg-info text-white">{{lookup.activity.type[lastRecordSelected.type]}}</span> </p>
                <p> Created {{ date.format( lastRecordSelected.created_at,'dd/mm/yyyy') }} </p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-sm btn-warning" data-dismiss="modal"> Close </button>
                <button data-dismiss="modal" (click)="general.redirectActivityToAccount(lastRecordSelected.owner_id,lastRecordSelected.type)" class="btn btn-sm btn-info">Go To {{lastRecordSelected.type}}</button>
            </div>
        </div>
    </div>
</div>
