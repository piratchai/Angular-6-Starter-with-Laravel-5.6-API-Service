
<div *ngIf="msg.messages.length>0" class="notice  {{msg.position}}">
    <div *ngFor="let message of msg.messages" class="alert fade show shadow  {{msg.color}}  ">
        {{message}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
        </button>
    </div>
</div>
